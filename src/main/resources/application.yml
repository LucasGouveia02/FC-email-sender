spring:
  application:
    name: email-sender

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: ${DB_DIALECT}

  redis:
    host: localhost
    port: 6379
    timeout: 60000

  mail:
    host: smtp.office365.com
    port: 587
    username: sender-email-here
    password: password-here
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection timeout: 5000
          timeout: 5000
          write timeout:

server:
  port: ${PORT:8080}